<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Pastry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>List of Pastry</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let cake of cakes; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{cake.date}}</span><br>
          Type: {{cake.type}}<br>
          {{cake.description}}<br>
          {{cake.flavour}}
        </p>
        <h3 item-end>
          Amount: RM{{cake.amount}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(cake.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(cake.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
