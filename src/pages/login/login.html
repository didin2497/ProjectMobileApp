<ion-col>
  <h3 style="text-align: center">Patisserie</h3>
</ion-col>



<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-img class="logo" src="assets/kek.jpg">

      </ion-img>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Name" [(ngModel)]="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="login()">Sign In</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full outline (click)="signUp()">Sign Up</button>
      </ion-col>
    </ion-row>




  </div>
</ion-content>
